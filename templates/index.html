<!DOCTYPE html>
<html>
<head><title>Atualizar Estoque</title></head>
<body>
    <h2>Atualizar Planilhas com Base no Estoque</h2>
    <form action="/upload/" enctype="multipart/form-data" method="post">
        <label>Planilha de Estoque (.xlsx):</label><br>
        <input type="file" name="estoque" required><br><br>
        <label>Planilha de Produtos (.xlsx):</label><br>
        <input type="file" name="produto" required><br><br>
        <button type="submit">Atualizar Estoque</button>
    </form>
</body>
</html>
